<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilos.css" title="style" />
    <title>Crea tu foro</title>
  </head>
  <body>
    <div class="fondo">
      <div class="foro">
        <form action="#" method="post">
          <div class="grupo" id="grupo1">
            <h1>Información del foro</h1>
            <br />
            <div class="caja" id="caja1">
              <h2>Título</h2>
              <br />
              <input
                type="text"
                name="nombre"
                placeholder="Nombre del foro..."
                required
                maxlength="20"
              />
              <h2>Descripción</h2>
              <br />
              <textarea
                id="w3review"
                name="w3review"
                rows="4"
                cols="50"
                placeholder="Breve descripción de hasta 200 caracteres..."
                maxlength="200"
              ></textarea
              ><br /><br /><br />
            </div>
          </div>
          <br /><br /><br />
          <div class="grupo" id="grupo2">
            <h1>Información del administrador</h1>
            <br />
            <div class="caja" id="caja3">
              <h2>Email</h2>
              <br />
              <input
                type="text"
                name="categoria"
                placeholder="Tu email..."
                required
              /><br />
            </div>
            <div class="caja" id="caja4">
              <h2>Contraseña</h2>
              <br />
              <input
                type="text"
                name="subcategoria"
                placeholder="Tu contraseña..."
                required
                maxlength="20"
              /><br /><br />
            </div>
            <input type="submit" name="aceptar"  id = "aceptar" value="Aceptar" /><br /><br />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
